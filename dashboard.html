<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Καλώς ήρθες στο Dashboard!</h1>
    <p><span id="emailDisplay">Φόρτωση...</span></p>

    <h2>Κράτηση Προγράμματος</h2>

    <label for="programSelect">Πρόγραμμα:</label>
    <select id="programSelect"></select>

    <label for="daySelect">Ημέρα της εβδομάδας:</label>
    <select id="daySelect"></select>

    <label for="timeSelect">Ώρα:</label>
    <select id="timeSelect"></select>

    <button onclick="checkAvailability()">Έλεγχος Διαθεσιμότητας</button>

    <p id="availabilityResult"></p>

    <h2>Οι Κρατήσεις Μου</h2>
    <div id="myBookings"></div>

    <button onclick="logout()">Αποσύνδεση</button>

    <script src="dashboard.js"></script>

</body>
</html>
