<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        select, input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Καλώς ήρθες στο Dashboard!</h1>
    
    <p id="emailDisplay">Φόρτωση...</p>

    <h2>Κράτηση Προγράμματος</h2>

    <label for="program">Πρόγραμμα:</label>
    <select id="program">
        <option value="1">Yoga</option>
        <option value="2">Pilates</option>
        <option value="3">CrossFit</option>
    </select>

    <label for="date">Ημερομηνία:</label>
    <input type="date" id="date">

    <label for="time">Ώρα:</label>
    <select id="time">
        <option value="08:00">08:00</option>
        <option value="10:00">10:00</option>
        <option value="12:00">12:00</option>
        <option value="16:00">16:00</option>
        <option value="18:00">18:00</option>
    </select>

    <button onclick="checkAvailability()">Έλεγχος Διαθεσιμότητας</button>

    <p id="availabilityResult"></p>

    <button id="bookButton" onclick="bookSlot()" style="display:none;">Κάνε Κράτηση</button>

    <h3>Οι Κρατήσεις Μου</h3>
    <ul id="reservationsList"></ul>

    <button onclick="logout()">Αποσύνδεση</button>

    <script src="dashboard.js"></script>

</body>
</html>
