<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Καλώς ήρθατε στο Gym Management System 💪</h1>
    
    <h2>Υπηρεσίες</h2>
    <ul id="servicesList">Φόρτωση...</ul>

    <h2>Ανακοινώσεις</h2>
    <ul id="announcementsList">Φόρτωση...</ul>

    <h2>Σύνδεση Χρήστη</h2>
    <form id="userLoginForm">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" required>
        
        <label for="userPassword">Κωδικός:</label>
        <input type="password" id="userPassword" required>
        
        <button type="submit">Σύνδεση ως Χρήστης</button>
    </form>

    <h2>Σύνδεση Διαχειριστή</h2>
    <form id="adminLoginForm">
        <label for="adminEmail">Email:</label>
        <input type="email" id="adminEmail" required>
        
        <label for="adminPassword">Κωδικός:</label>
        <input type="password" id="adminPassword" required>
        
        <button type="submit">Σύνδεση ως Διαχειριστής</button>
    </form>

    <h2>Εγγραφή Νέου Χρήστη</h2>
    <form id="registerForm">
        <label for="first_name">Όνομα:</label>
        <input type="text" id="first_name" required>

        <label for="last_name">Επώνυμο:</label>
        <input type="text" id="last_name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="password">Κωδικός:</label>
        <input type="password" id="password" required>

        <button type="submit">Εγγραφή</button>
    </form>

    <p id="loginMessage"></p>

    <script src="script.js"></script>
</body>
</html>
