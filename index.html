<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Καλώς ήρθατε στο Gym Management System 💪</h1>
    
    <h2>Υπηρεσίες</h2>
    <ul id="servicesList">Φόρτωση...</ul>

    <h2>Ανακοινώσεις</h2>
    <ul id="announcementsList">Φόρτωση...</ul>

    <h2>Σύνδεση Χρήστη</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="password">Κωδικός:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Σύνδεση</button>
    </form>

    <p id="loginMessage"></p>

    <a href="dashboard.html" id="adminLink" style="display: none;">Προβολή Διαχείρισης</a>

    <script src="script.js"></script>
    <script>
        // Εμφάνιση του συνδέσμου μόνο αν ο χρήστης είναι admin
        document.addEventListener("DOMContentLoaded", () => {
            const role = localStorage.getItem("user_role");
            if (role === "admin") {
                document.getElementById("adminLink").style.display = "block";
            }
        });
    </script>
</body>
</html>
