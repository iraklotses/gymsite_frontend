<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πίνακας Διαχείρισης</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🔧 Πίνακας Διαχείρισης</h1>
    <button onclick="logout()">Αποσύνδεση</button>

    <h2>Εκκρεμείς Εγγραφές Χρηστών</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Όνομα</th>
                <th>Email</th>
                <th>Ενέργειες</th>
            </tr>
        </thead>
        <tbody id="pendingUsersTable"></tbody>
    </table>

    <h2>Διαχείριση Χρηστών</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Όνομα</th>
                <th>Email</th>
                <th>Ρόλος</th>
                <th>Ενέργειες</th>
            </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>

    <h2>Διαχείριση Γυμναστών</h2>
    <button onclick="addTrainer()">➕ Προσθήκη Γυμναστή</button>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Όνομα</th>
                <th>Ειδικότητα</th>
                <th>Ενέργειες</th>
            </tr>
        </thead>
        <tbody id="trainersTable"></tbody>
    </table>

    <h2>Διαχείριση Προγραμμάτων</h2>
    <button onclick="addProgram()">➕ Προσθήκη Προγράμματος</button>
    <table border="1">
        <thead>
            <tr>
                <th>Όνομα</th>
                <th>Μέγιστη Χωρητικότητα</th>
                <th>Trainer ID</th>
                <th>Ημέρα</th>
                <th>Ώρα</th>
                <th>Ενέργειες</th>
            </tr>
        </thead>
        <tbody id="programsTable"></tbody>
    </table>

    <h2>Ανακοινώσεις</h2>
    <button onclick="addAnnouncement()">➕ Νέα Ανακοίνωση</button>
    <ul id="announcementsList"></ul>

    <script src="admin.js"></script>
</body>
</html>
